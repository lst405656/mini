<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>새 글 등록</title>
</head>
<body th:align="center">
	<h1>새 글 등록</h1>
	<form th:action="@{/board/insertBoard}" method="post">
		<table th:align="center" th:border="1" th:cellspacing="0"
			th:cellpadding="0">
			<tr>
				<td bgcolor="orange" th:text="제목" width="80"></td>
				<td><input name="title" type="text" size="50"></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="작성자"></td>
				<td><span th:text="${userName}"></span></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="내용"></td>
				<td><textarea rows="10" cols="50" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="게시글등록"></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/board/getBoardList}">게시글목록</a>
</body>
</html>
