<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>일정</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<!-- <link rel="stylesheet" type="text/css" th:href=""> -->
<body>
<article>
	<form id="myForm" th:action="@{/calendar/plan}" method="post" onsubmit="closePlan()">
		<div>
			날짜 : <span th:text="${param.date}"></span>
			제목 : <input type="text" >
			<label for="time">시간 선택</label>
			<input type="text" id="timepicker" name="timepicker" class="form-control" style="width:200px;">
		</div>
		<div>
			<input type="submit"  value="저장">
			<input type="button" value="닫기" onclick="closePlan()">
		</div>
		<input type="hidden" id="planDate" name="planDate" value="${param.date}">
	</form>
</article>

<script>
$(function() {
	$('#timepicker').timepicker({
	    timeFormat: 'HH:mm',
	    interval: 60,
	    minTime: '0',
	    maxTime: '23:00',
	    defaultTime: '11',
	    startTime: '00:00',
	    dynamic: false,
	    dropdown: true,
	    scrollbar: true
	});
});

function closePlan(){
	window.close();
}
</script>
</body>

</html>
